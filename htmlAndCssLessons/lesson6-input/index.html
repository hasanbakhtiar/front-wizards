<body>
    <!-- <center>Contact Information</center> -->




    <fieldset>
        <legend>Register page</legend>
        <form>
            <label for="name">Name</label>

            <input type="text" id="name" placeholder="enter name" required>

            <label for="surname">Surname</label>
            <input type="text" id="surname">

            <br><br>
            <label for="email">Email</label>
            <input type="email" id="email">

            <label for="tel">Phone number</label>
            <input type="tel" id="tel" value="+994">
            <br><br>

            <label for="birthday">Birth Day</label>
            <input type="date" id="birthday">
            <label for="gender">Gender:</label>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender">
            <br><br>

            <label for="city">City</label>
            <select id="city">
                <optgroup label="Azerbaijan">
                    <option value="Baku">Baku</option>
                    <option value="Sumgayit">Sumgayit</option>
                    <option value="Naxcivan">Naxcivan</option>
                    <option value="Samaxi">Samaxi</option>
                </optgroup>
                <optgroup label="Spain">
                    <option value="Madrid">Madrid</option>
                    <option value="Barcelona">Barcelona</option>
                    <option value="Sevilla">Sevilla</option>
                    <option value="Valencia">Valencia</option>
                </optgroup>
            </select>

            <br><br>
            <label for="password">password</label>
            <input type="password" maxlength="10" minlength="5">
            <label for="con-password">Confirm password</label>
            <input type="password" maxlength="10" minlength="5">

            <br><br>
            <label for="note">note</label>
            <textarea name="" id="note" cols="20" rows="5"></textarea>

            <br><br>

            <button type="submit">Send</button>

            <!-- <input type="submit">
            <input type="button" value="button">
            <input type="reset">
            <input type="image" src="https://cdn.britannica.com/45/5645-050-B9EC0205/head-treasure-flower-disk-flowers-inflorescence-ray.jpg"> -->



        </form>
    </fieldset>

        More information: <br>
