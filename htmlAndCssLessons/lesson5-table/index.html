<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- tr - table row -->
    <!-- td - table data -->
    <!-- th - table head  -->




    <table border="1">
        <thead>
            <tr>
                <th>Photo</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Age</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td><img src="https://wallpapers.pics/images/2023/11/10/arthur-morgan-wallpaper-3.jpg" width="100"
                        alt="">
                </td>
                <td>Arthur</td>
                <td rowspan="2">Morgan</td>
                <td>42</td>
            </tr>

            <tr>
                <td><img src="https://areajugones.sport.es/wp-content/uploads/2021/08/adgh7vrbmmh71.jpeg" width="100"
                        alt=""></td>
                <td>Sadie</td>
                <td>39</td>
            </tr>

            <tr>
                <td><img src="https://i.pinimg.com/originals/ea/16/64/ea16640c90aac608122ed1420801c382.jpg" width="100"
                        alt=""></td>
                <td colspan="2">Duch</td>
                <td>42</td>
            </tr>
        </tbody>


        <tfoot>
            <tr>
                <th>Photo</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Age</th>
            </tr>
        </tfoot>

    </table>


</body>

</html>
